<!DOCTYPE HTML>
<html>
<head>
    <title>jQuery Slot Machine</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
	<div id="stage" class="perspective-on">
		  <div id="rotate">
			    <div id="ring1" class="ring"></div>
			    <div id="ring2" class="ring"></div>
			    <div id="ring3" class="ring"></div>
			    <div id="ring4" class="ring"></div>
			    <div id="ring5" class="ring"></div>
    </div>
  
	</div>
    <div style="padding-top:380px">
			    <button class="go">Start spinning</button>
		  </div>
  
		  <div>
			    <label>
				      <input type="checkbox" id="xray">
				      Show inner workings
			    </label>
			    <label>
				      <input type="checkbox" id="perspective">
				      Toggle perspective
			    </label>
		  </div>
</div>
<audio src="audio/輪盤配音.m4a" id="audio-spin"> </audio>
<audio src="audio/抽中卡片音效.m4a" id="spin-result"> </audio>
<audio src="audio/特卡音效.m4a" id="spin-result-ssr"> </audio>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
</body>
</html>
