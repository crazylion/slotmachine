<!DOCTYPE HTML>
<html>
<head>
    <title>jQuery Slot Machine</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">



        <div class="panel panel-primary">
            <div class="panel-heading">抽卡!!</div>
            <div class="panel-body">
                <div class="well">
                </div>
                <div class="slotwrapper" id="example6" style="width:800px;height:1100px">
                    <ul>
                        <li><img src="cards/cp01.png"/></li>
                        <li><img src="http://placehold.it/808x1100/f0ad4e"/></li>
                        <li><img src="http://placehold.it/808x1100/5cb85c"/></li>
                        <li><img src="http://placehold.it/808x1100/337ab7"/></li>
                        <li><img src="http://placehold.it/808x1100/5bc0de"/></li>
                        <li><img src="http://placehold.it/808x1100/000000"/></li>
                        <li><img src="http://placehold.it/808x1100/ffffff"/></li>
                    </ul>
                </div>
                <div>
                    <button type="button" class="btn btn-success btn-lg" id="btn-example6">Start Spin!</button>
                </div>
            </div>
        </div>



    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/slotmachine.min.js"></script>

    <script type="text/javascript">

  for(var i=1;i<31;i++){
      var image_name = "cards/cp";
      if(i<10){
        image_name+=("0"+i)
      }else{
        image_name+=(i)
      }
      image_name+=".png";
      $("#example6 ul").append("<img src='"+image_name+"'>");
      }
        $('#btn-example6').click(function() {
            $('#example6 ul').playSpin();
        });

    </script>
</body>
</html>
